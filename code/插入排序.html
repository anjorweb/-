<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>
<body>
<script>
    // 找到要插入的位置，然后插入
    function insertionSort(arr) {
        const n = arr.length;
        var changeNum = 0;
        for (let i=1; i<n; ++i) {
            let value = arr[i];
            let j = i - 1;
            for (; j>=0; --j) {
                if (arr[j] > value) {
                    // 数据移动，向后移动
                    arr[j+1] = arr[j];
                    changeNum++;
                } else {
                    // 说明这个j的位置有序了，就结束循环
                    break;
                }
            }
            // 最左边的时候j是-1
            // 插入位置
            arr[j+1] = value;
        }
        console.log(changeNum);
    }
    var sourceArr = [3, 29, 3, 4, 6, 1, 2, 3, 6, 8];
    insertionSort(sourceArr);
    console.dir(sourceArr);
</script>
</body>
</html>
