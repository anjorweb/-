<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function f(n) {
            if (n === 1) return 1;
            if (n === 2) return 2;
            return f(n-1)+f(n-2);
        }
        console.log(f(3));
    </script>
</body>
</html>
