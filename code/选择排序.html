<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>
<body>
<script>
    // 选择排序，是在未排序区间找最小的位置，和当前比对的位置做交换
    function selectionSort(arr) {
        let n = arr.length;
        for (let i=0; i<n; i++) {
            let minIndex = i;
            for (let j=i; j<n; j++) {
                if(arr[j] < arr[minIndex]) {
                    minIndex = j;
                }
            }
            let temp = arr[minIndex];
            arr[minIndex] = arr[i];
            arr[i] = temp;
            console.log(minIndex);
        }
    }
    var sourceArr = [4, 5, 6, 3, 2, 1];
    selectionSort(sourceArr);
    console.dir(sourceArr);
</script>
</body>
</html>
