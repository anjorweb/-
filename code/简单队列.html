<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单队列</title>
</head>
<body>
<script>
    class ArrayQueue {
        constructor() {
            this.items = [];
        }
        // 入队
        enqueue(item) {
            this.items.push(item);
        }
        // 出队
        dequeue() {
            // 队列为空
            if (this.items.length === 0) {
                return null;
            }
            return this.items.shift();
        }
    }

    var testArray = new ArrayQueue();
    testArray.enqueue('为了科技为了附近');
    testArray.enqueue('为了科技为了附近');
    console.dir(testArray);
</script>
</body>
</html>
